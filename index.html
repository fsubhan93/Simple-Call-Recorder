<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Call Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Simple Call Recorder</h1>
        <div class="status" id="callStatus">No active call</div>
        
        <div class="controls">
            <button id="startCallBtn">Simulate Incoming Call</button>
            <button id="outgoingCallBtn">Simulate Outgoing Call</button>
            <button id="endCallBtn" disabled>End Call</button>
        </div>
        
        <div class="recording-controls">
            <button id="startRecordingBtn" disabled>Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
        </div>
        
        <div class="recordings-list">
            <h2>Recorded Calls</h2>
            <ul id="recordings"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
